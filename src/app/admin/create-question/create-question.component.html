<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Question</title>
</head>
<body>
    <h1>Create a New Question</h1>
    <form [formGroup]="createQuestionGroup" (submit)="onSubmit($event)">
        <label for="questionTitle">Question Title:</label>
        <input type="text" id="questionTitle" name="questionTitle" formControlName="title"><br>

        <label for="answer1">Answer 1:</label>
        <input type="text" id="answer1" name="answers[]" formControlName="answer1"><br>

        <label for="answer2">Answer 2:</label>
        <input type="text" id="answer2" name="answers[]" formControlName="answer2"><br>

        <label for="answer3">Answer 3:</label>
        <input type="text" id="answer3" name="answers[]" formControlName="answer3"><br>

        <label for="answer4">Answer 4:</label>
        <input type="text" id="answer4" name="answers[]" formControlName="answer4"><br>

        <label for="correctAnswer">Correct Answer:</label>
        <select id="correctAnswer" name="correctAnswer" formControlName="correctAnswer" required>
            <option value="0">Answer 1</option>
            <option value="1">Answer 2</option>
            <option value="2">Answer 3</option>
            <option value="3">Answer 4</option>
        </select><br>

        <label for="category">Category:</label>
        <select id="category" name="category" required (change)="onCategoryChange($event)">
            <option *ngFor="let category of categories?.categories; let i = index" [value]="category">
              {{ category }}
            </option>
          </select>
          <br>

        <div style="color: white; font-size: 20px;" *ngIf="createQuestionGroup.controls['title'].invalid && (createQuestionGroup.controls['title'].dirty || createQuestionGroup.controls['title'].touched)">
            Title needs to have at least 4 characters
        </div>
        <br>
        <div style="color: white; font-size: 20px;" *ngIf="createQuestionGroup.controls['answer1'].invalid && (createQuestionGroup.controls['answer1'].dirty || createQuestionGroup.controls['answer1'].touched)">
            All four answers need to be filled in
        </div>
        <br>
        <div style="color: white; font-size: 20px;" *ngIf="createQuestionGroup.controls['correctAnswer'].invalid && (createQuestionGroup.controls['correctAnswer'].dirty || createQuestionGroup.controls['correctAnswer'].touched)">
            Correct answer needs to be selected
        </div>
        <br>

        <input type="submit" value="Create">
    </form>
</body>
</html>
